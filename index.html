<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>猜测数字！</title>
  </head>
  <body>
    <header>
      <h1>猜数字！！！</h1>
      <p class="between">(1 - <span class="max-number">20</span> 之间的数字)</p>
      <button class="btn again">重玩!</button>
      <div class="number">?</div>
    </header>

    <main>
      <section class="left">
        <input type="number" class="guess" />
        <button class="btn check">猜测!</button>
      </section>
      <section class="right">
        <p class="message">开始 猜测...</p>
        <p class="label-score">🐱 分数: <span class="score">20</span></p>
        <p class="label-highscore">
          🐶 最高得分: <span class="highscore">0</span>
        </p>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
